{% extends 'base.html'%}
{% block content %}
<h1>Edit Address </h1>
<br>
{% if get_address %}
    <form method="POST">
        {% csrf_token%}
        <div class="form-group">
            <input type="text" class="form-control" value="{{get_address.Name}}" name="Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="{{get_address.Email}}" name="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="{{get_address.Mobile}}" name="Mobile">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="{{get_address.City}}" name="City">
        </div>
        <br>
        <button type ="submit" class ="btn btn-secondary">Edit Address</button>
    </form>
<br/>
<form method="POST" action="{% url 'delete' get_address.id %}">
    {% csrf_token %}
    <input type="hidden" value="{{get_address.id}}" name="id">
    <button type="submit" class="btn btn-secondary" >Delete Address</button>
</form>

{% endif %}
{% endblock %}
